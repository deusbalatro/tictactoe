<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="player-info">
			<form id="player-info">
				<label for="player1">Player 1</label>
				<input id="player1" name="player1" required />
				<label for="player2">Player 2</label>
				<input id="player2" name="player2" required/>
				<button id="submit">Submit</button>
		
				<button id="restart" type="button">Restart</button>
			</form>
		</div>
		<div class="game-container">
			<div id="winnerModal">
				<div class="modal-content">
					<span class="close">&times;</span>
					<h3 id="modal-text">hello world</h3>
				</div>
			</div>

			<h3 id="player1-text" style="display:inline; text-align: left; margin-left: 1em;">Player1</h3>
			<h3 id="player2-text" style="display:inline; text-align: right; margin-right: 1em">Player2</h3>
			<div class="game-board">
				<button class="board-button" id="1"></button>
				<button class="board-button" id="2"></button>
				<button class="board-button" id="3"></button>
				<button class="board-button" id="4"></button>
				<button class="board-button" id="5"></button>
				<button class="board-button" id="6"></button>
				<button class="board-button" id="7"></button>
				<button class="board-button" id="8"></button>
				<button class="board-button" id="9"></button>
			</div>
		</div>
		<div class="score-board">
		</div>
	</body>
	
	<script src="script.js"></script>
</html>
